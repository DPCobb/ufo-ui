<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ufo-Ui Buttons</title>
    <link rel="stylesheet" href="/src/css/ufo-ui.min.css">
    <link rel="stylesheet" href="/src/css/main.css">
    <script type="module" src="/src/js/ufo-ui.js"></script>
</head>

<body>
    <a href="/src/index.html">Home</a>
    <div>
        <ufo-button type='primary' text='Primary Button' small></ufo-button>
        <ufo-button type='danger' text='Danger Button' small></ufo-button>
        <ufo-button type='confirm' text='Confirm Button' small></ufo-button>
        <ufo-button type='warning' text='Warning Button' small></ufo-button>
        <ufo-button type='default' text='Default Button' small></ufo-button>
    </div>
    <div>
        <ufo-button type='primary' text='Primary Button'></ufo-button>
        <ufo-button type='danger' text='Danger Button'></ufo-button>
        <ufo-button type='confirm' text='Confirm Button'></ufo-button>
        <ufo-button type='warning' text='Warning Button'></ufo-button>
        <ufo-button type='default' text='Default Button'></ufo-button>
    </div>
    <div>
        <ufo-button type='primary' text='Primary Button' large></ufo-button>
        <ufo-button type='danger' text='Danger Button' large></ufo-button>
        <ufo-button type='confirm' text='Confirm Button' large></ufo-button>
        <ufo-button type='warning' text='Warning Button' large></ufo-button>
        <ufo-button type='default' text='Default Button' large></ufo-button>
    </div>
</body>

</html>
