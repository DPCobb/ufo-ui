<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ufo-Ui Cards</title>
    <link rel="stylesheet" href="/src/css/ufo-ui.min.css">
    <link rel="stylesheet" href="/src/css/main.css">
    <script type="module" src="/src/js/ufo-ui.js"></script>
</head>

<body>
    <a href="/src/index.html">Home</a>
    <ufo-card>
        <ufo-card-title title="Just A Title" no-border></ufo-card-title>
    </ufo-card>
    <ufo-card>
        <ufo-card-body>
            <p>Just a body.</p>
        </ufo-card-body>
    </ufo-card>
    <ufo-card>
        <ufo-card-title title="Add A Body"></ufo-card-title>
        <ufo-card-body>
            <p>This is some text in the body</p>
            <p>And some more...</p>
        </ufo-card-body>
    </ufo-card>
    <ufo-card>
        <ufo-card-title title="Add A Footer"></ufo-card-title>
        <ufo-card-body>
            <p>This is some text in the body</p>
            <p>And some more...</p>
        </ufo-card-body>
        <ufo-card-footer>
            This is a footer.
        </ufo-card-footer>
    </ufo-card>
    <ufo-card>
        <ufo-card-title title="Add A Centered Footer"></ufo-card-title>
        <ufo-card-body>
            <p>This is some text in the body</p>
            <p>And some more...</p>
        </ufo-card-body>
        <ufo-card-footer center>
            This is a centered footer.
        </ufo-card-footer>
    </ufo-card>
    <ufo-card>
        <ufo-card-image
            img='https://images.pexels.com/photos/994605/pexels-photo-994605.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=650&w=940'>
        </ufo-card-image>
        <ufo-card-title title="Add A Card Image"></ufo-card-title>
        <ufo-card-body>
            <p>This is some text in the body</p>
            <p>And some more...</p>
        </ufo-card-body>
        <ufo-card-footer>
            This is a footer.
        </ufo-card-footer>
    </ufo-card>
</body>

</html>
