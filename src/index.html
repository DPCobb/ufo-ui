<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <link rel="stylesheet" href="css/ufo-ui.min.css">
    <link rel="stylesheet" href="css/main.css">
    <script type="module" src="js/ufo-ui.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
        integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
        crossorigin="anonymous" />

</head>

<body>
    <h2>Ufo-Ui Element Demos</h2>
    <a href="demos/alerts.html" title="Alerts">Alerts</a>
    <a href="demos/buttons.html" title="Buttons">Buttons</a>
    <a href="demos/pills.html" title="Buttons">Pills</a>
    <a href="demos/cards.html" title="Buttons">Cards</a>
    <a href="demos/drawer.html" title="Buttons">Drawer</a>
    <ufo-tooltip tip="Add the bottom flag to ufo-tooltip to move the tip to the bottom of the element.">
        <p slot="tip">Hover over me to see a tip!</p>
    </ufo-tooltip>
    <ufo-tag text="New!" type="primary"></ufo-tag>
    <ufo-tag text="Down Votes" type="danger"></ufo-tag>
    <ufo-tag text="Error!" type="warning"></ufo-tag>
    <ufo-tag text="123" type="success"></ufo-tag>
    <ufo-tag text="News" type="default"></ufo-tag>
    <ufo-avatar
        avatar="https://images.unsplash.com/photo-1552058544-f2b08422138a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
    </ufo-avatar>
    <ufo-avatar large
        avatar="https://images.unsplash.com/photo-1552058544-f2b08422138a?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=500&q=60">
    </ufo-avatar>
    <ufo-grid-of-equals>
        <ufo-card slot="item-1">
            <ufo-card-title title="Item 1"></ufo-card-title>
        </ufo-card>
        <ufo-card slot="item-2">
            <ufo-card-title title="Item 2"></ufo-card-title>
        </ufo-card>
        <ufo-card slot="item-3">
            <ufo-card-title title="Item 3"></ufo-card-title>
        </ufo-card>
    </ufo-grid-of-equals>
    <ufo-breadcrumbs
        trail='[{"link":"/abc", "text" :"ABC"}, {"link":"/abc", "text" :"ABC2"}, {"link":"/123", "text" :"123", "active" :"true"}]'>
    </ufo-breadcrumbs>
    <ufo-summary title="Some Title">
        <ufo-summary-body>
            <p>Some text that will eventually drop down.</p>
        </ufo-summary-body>
    </ufo-summary>
    <ufo-summary title="Some Title">
        <ufo-summary-body>
            <p>Some text that will eventually drop down.</p>
        </ufo-summary-body>
    </ufo-summary>
    <ufo-icon-button icon="fas fa-user-plus"></ufo-icon-button>
    <ufo-icon-button icon="fas fa-cog"></ufo-icon-button>
    <ufo-icon icon="fas fa-user-plus"></ufo-icon>
    <ufo-icon-bar position="top">
        <ufo-icon icon="fas fa-user-plus"></ufo-icon>
        <ufo-icon icon="fas fa-cog"></ufo-icon>
    </ufo-icon-bar>
    <ufo-icon-bar position="bottom">
        <ufo-icon icon="fas fa-user-plus"></ufo-icon>
        <ufo-icon icon="fas fa-cog"></ufo-icon>
        <ufo-icon icon="fas fa-user-plus"></ufo-icon>
        <ufo-icon icon="fas fa-cog"></ufo-icon>
        <ufo-icon icon="fas fa-user-plus"></ufo-icon>
        <ufo-icon icon="fas fa-cog"></ufo-icon>
    </ufo-icon-bar>
    <ufo-icon-bar position="left">
        <ufo-icon icon="fas fa-user-plus"></ufo-icon>
        <ufo-icon icon="fas fa-cog"></ufo-icon>
    </ufo-icon-bar>
    <ufo-icon-bar position="right">
        <ufo-icon icon="fas fa-user-plus"></ufo-icon>
        <ufo-icon icon="fas fa-cog"></ufo-icon>
        <ufo-icon icon="fas fa-user-plus"></ufo-icon>
        <ufo-icon icon="fas fa-cog"></ufo-icon>
        <ufo-icon icon="fas fa-user-plus"></ufo-icon>
        <ufo-icon icon="fas fa-cog"></ufo-icon>
    </ufo-icon-bar>
</body>

</html>
